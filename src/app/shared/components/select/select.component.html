<div class="input-wrapper">
  <label [for]="label">{{ label }}</label>
  <div class="input-wrapper-container">
    <div class="select-input-control" (click)="dropDown()">
      <span>{{ value }}</span>
      <span class="material-symbols-outlined icon" [ngClass]="
      { 'rotate': drop}"> expand_more </span>
    </div>
    <ul class="select" #select>
      <li class="item" *ngFor="let item of items" (click)="selectedItem(item)">{{ item }}</li>
    </ul>
  </div>
</div>
